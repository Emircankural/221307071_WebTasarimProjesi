<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<style>
/* Genel Ayarlar */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
}

/* Admin Konteyner */
.admin-container {
    display: flex;
    width: 100%;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 10px 0;
}

.sidebar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 5px;
}

.sidebar ul li a.active,
.sidebar ul li a:hover {
    background-color: #34495e;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
    background-color: #ecf0f1;
    box-sizing: border-box;
}

header {
    margin-bottom: 20px;
}

header h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.status-cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    flex: 1;
    text-align: center;
}

.card h3 {
    font-size: 24px;
    color: #2c3e50;
}

.card p {
    margin-top: 5px;
    color: #7f8c8d;
}

/* Tablo */
table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

table th,
table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #2c3e50;
    color: #fff;
}

table tr:hover {
    background-color: #f1f1f1;
}


</style>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#dashboard" class="active">Dashboard</a></li>
                <li><a href="#orders">Siparişler</a></li>
                <li><a href="#shipping">Kargolar</a></li>
                <li><a href="#mails">Gelen Mailler</a></li>
                <li><a href="#settings">Ayarlar</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Hoş Geldiniz, Admin!</h1>
                <p>Bugünün durumu:</p>
                <div class="status-cards">
                    <div class="card">
                        <h3>45</h3>
                        <p>Aktif Siparişler</p>
                    </div>
                    <div class="card">
                        <h3>12</h3>
                        <p>Kargodaki Siparişler</p>
                    </div>
                    <div class="card">
                        <h3>8</h3>
                        <p>Gelen Mailler</p>
                    </div>
                </div>
            </header>

            <section id="orders">
                <h2>Siparişler</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Sipariş No</th>
                            <th>Müşteri</th>
                            <th>Durum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#101</td>
                            <td>Ali Veli</td>
                            <td>Aktif</td>
                        </tr>
                        <tr>
                            <td>#102</td>
                            <td>Ayşe Yılmaz</td>
                            <td>Kargoda</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
